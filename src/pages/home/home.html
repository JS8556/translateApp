<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Translator</h2>
  <ion-list>   
      <ion-item>
        <ion-label fixed>Your text</ion-label>
        <ion-input #tText type="text" value=""></ion-input>
        <button (click)="speechToText()" ion-button item-right clear>
          <ion-icon name="mic"></ion-icon>
        </button>
      </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>From</ion-label>
      <ion-select [(ngModel)]="from">
        <ion-option value="cs">Czech</ion-option>
        <ion-option value="en">English</ion-option>
        <ion-option value="de">German</ion-option>
        <ion-option value="es">Spanish</ion-option>
        <ion-option value="it">Italian</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>To</ion-label>
      <ion-select [(ngModel)]="to">
        <ion-option value="cs">Czech</ion-option>
        <ion-option value="en">English</ion-option>
        <ion-option value="de">German</ion-option>
        <ion-option value="es">Spanish</ion-option>
        <ion-option value="it">Italian</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

    <button (click)="translateClick(tText.value,from,to)" ion-button full>Translate</button>

    <ion-card>
      
        <ion-card-header>
          Translated
        </ion-card-header>
      
        <ion-card-content>
           {{ cardContent }}
        </ion-card-content>
      
      </ion-card>

      <ion-card>
        
          <ion-card-header>
            History
          </ion-card-header>
        
          <ion-card-content>
            <!--This is a comment. Comments are not displayed in the browser
            <ion-list>
               <p ion-item *ngFor="let item of cardList">{{item}}</p>
             </ion-list>
            
            -->
             {{cardContent2}}
          </ion-card-content>
        
        </ion-card>

</ion-content>
